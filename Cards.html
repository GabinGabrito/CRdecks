<!DOCTYPE HTML>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Mazos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Open Sans', sans-serif;">

  <!-- Navbar -->
  <nav class="py-2 px-3 d-flex align-items-center justify-content-between" style="background-color: #305cde;">
    <div class="d-flex align-items-center">
      <img src="TruIconoU.png" style="width: 35px; height: 35px; margin-right: 10px;" alt ="Foto Usuario">
      <span class="fw-bold text-white" style="font-size: 1.8rem;">USUARIO</span>
    </div>
    <!-- Botón menú (abre el offcanvas) -->
    <button class="btn text-white fs-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuDerecho" aria-controls="menuDerecho">
      ☰
    </button>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="d-flex justify-content-center align-items-start gap-4 flex-wrap">

      <!-- Cartas -->
      <div class="d-grid" style="grid-template-columns: repeat(4, 140px); gap: 25px;">
        <div class="card bg-secondary text-center text-white p-4 rounded-4 carta" style="height: 180px;">Carta 1</div>
        <div class="card bg-secondary text-center text-white p-4 rounded-4 carta" style="height: 180px;">Carta 2</div>
        <div class="card bg-secondary text-center text-white p-4 rounded-4 carta" style="height: 180px;">Carta 3</div>
        <div class="card bg-secondary text-center text-white p-4 rounded-4 carta" style="height: 180px;">Carta 4</div>
        <div class="card bg-secondary text-center text-white p-4 rounded-4 carta" style="height: 180px;">Carta 5</div>
        <div class="card bg-secondary text-center text-white p-4 rounded-4 carta" style="height: 180px;">Carta 6</div>
        <div class="card bg-secondary text-center text-white p-4 rounded-4 carta" style="height: 180px;">Carta 7</div>
        <div class="card bg-secondary text-center text-white p-4 rounded-4 carta" style="height: 180px;">Carta 8</div>
      </div>

      <!-- Botones al lado derecho -->
      <div class="d-flex flex-column justify-content-start align-items-center gap-3">
        <button id="btnGenerar" class="btn fw-bold text-white px-4 py-2 rounded-pill" style="background-color: #305cde;">GENERAR MAZO</button>
        <button class="btn fw-bold text-white px-4 py-2 rounded-pill" style="background-color: #305cde; opacity: 0.85;">Copiar Mazo</button>
      </div>
    </div>
  </div>

  <!-- Offcanvas (menú lateral derecho) -->
  <div class="offcanvas offcanvas-end text-center text-white" tabindex="-1" id="menuDerecho"
       aria-labelledby="menuDerechoLabel"
       style="background-color: #305cde; width: 250px;">
    <div class="offcanvas-header border-bottom border-light">
      <h5 id="menuDerechoLabel" class="fw-bold mb-0">MENÚ</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column align-items-center justify-content-start gap-3 mt-3">
      <button class="btn btn-light w-75 fw-bold">HISTORIAL</button>
      <button class="btn btn-light w-75 fw-bold">Cerrar Sesión</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
<script src="jscardss.Js"></script><script src="jscardss.Js"></script>
</body>
</body>
</html>
